                  example: admin1@gmail.com
                primary_phone:
                  type: integer
                  example: '9843346455'
                vat_number:
                  type: integer
                  example: '454545'
                registration_number:
                  type: integer
                  example: '54545'
                start_date:
                  type: integer
                  example: '454545'
                company_image:
                  type: string
                  format: binary
